<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Prize Draw</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
  <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
</head>

<body>
  <div class="container">
    <section class="hero is-primary is-bold">
      <div class="hero-body">
        <div class="container">
          <h1 class="title">
            Prize Draw
          </h1>
        </div>
      </div>
    </section>
    <div class="box">
      {% block content %}{% endblock %}
    </div>
    <footer class="footer">
      <div class="content has-text-centered">
        <p>
          <strong>Redis Prize Draw</strong> by <a href="https://simonprickett.dev/">Simon Prickett</a>.  An example 
          application using <a href="https://redis.io/">Redis</a>, <a href="https://flask.palletsprojects.com/">Flask</a> and <a href="https://bulma.io/">Bulma</a>.
        </p>
        <p><a href="https://github.com/simonprickett/redis-prize-draw">Source code is available on GitHub</a>.</p>
      </div>
    </footer>
  </div>
</body>

</html>
